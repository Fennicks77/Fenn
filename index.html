<!DOCTYPE html>
<html>
  <head>
    <charset="utf-8">
    <title>TODOLIST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <img src="./to-do-list.png" width="150px" height="100px">
        <div class="inf">
          <ul class="type"><input type="text" name="123?" placeholder="What to do?" autofocus required size="28"  /></ul>
            <ul><input type="submit" name="Done" value="Done"/></ul>
              <p>
                <form>
                  <ul class="list">
                    <li><input type="checkbox"> Milk</li>
                    <li><input type="checkbox">Bread</li>
                    <li><input type="checkbox">Cheese</li>
                  </ul>
                    <ul><input type="button" name="123" value="Ready"></ul>
               </form>
              </p>
        </div>
    </div>
  </body>
</html>
