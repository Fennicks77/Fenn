<!DOCTYPE html>
<html>
  <head>
    <charset="utf-8">
    <title>TODOLIST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="main"> 
      <img src="./to-do-list.png" width="150px" height="130px">
      <h1 class="h1">  </h1>

          <input type="text" name="123" placeholder="What to do?" autofocus required size="27" class="form-control" />
            <span class="input-group-btn"><button class="btn btn-default" type="button">Go!</button></span>
        </div>    
        <ul class="list">
          <li><input type="checkbox">Milk</li>
          <li><input type="checkbox">Bread</li>
          <li><input type="checkbox">Cheese</li>
        </ul>      
  </body>
</html>
